<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Raid</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="container max-w-md mx-auto text-center p-4 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-4">Pantry Raid: Find Your Recipe</h1>
        <form id="recipeForm" class="flex flex-col items-center">
            <input type="text" id="ingredientsInput" placeholder="Enter ingredients" class="border p-2 mr-2 mb-4">
            <select id="mealType" class="border p-2 mb-4">
                <option value="">Select Meal Type</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Search</button>
        </form>
        <div id="recipes" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
